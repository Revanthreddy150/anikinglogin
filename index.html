<!DOCTYPE html>
<html>
<head>
  <title>Google Login App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f0f2f5;
      margin:0;
    }

    .card{
      background:white;
      padding:30px;
      border-radius:15px;
      width:320px;
      text-align:center;
      box-shadow:0 5px 20px rgba(0,0,0,0.1);
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#4285F4;
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }

    #profile{
      display:none;
    }

    #profile img{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:10px;
      border:3px solid #4285F4;
    }

    input{
      width:90%;
      padding:8px;
      margin:5px 0;
      border-radius:6px;
      border:1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="card" id="loginCard">
  <h2>Login</h2>
  <button onclick="googleLogin()">Sign in with Google</button>
</div>

<div class="card" id="profile">
  <h2>Profile</h2>
  <img id="photo">
  <input type="text" id="username">
  <button onclick="saveName()">Save Name</button>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyArqJycgZtlLpM7KQ2T9h-e2eJUHtMg-TY",
  authDomain: "tff-earns.firebaseapp.com",
  projectId: "tff-earns",
  storageBucket: "tff-earns.firebasestorage.app",
  messagingSenderId: "762695597074",
  appId: "1:762695597074:web:bd7a8df2df2806d5b26ccb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

window.googleLogin = async function(){
  try{
    await signInWithPopup(auth, provider);
  }catch(error){
    alert(error.message);
  }
}

onAuthStateChanged(auth, async (user)=>{
  if(user){
    loginCard.style.display="none";
    profile.style.display="block";

    photo.src = user.photoURL;

    const userRef = doc(db,"users",user.uid);
    const docSnap = await getDoc(userRef);

    if(!docSnap.exists()){
      await setDoc(userRef,{
        username: user.displayName,
        email: user.email
      });
      username.value = user.displayName;
    }else{
      username.value = docSnap.data().username;
    }

  }else{
    loginCard.style.display="block";
    profile.style.display="none";
  }
});

window.saveName = async function(){
  const user = auth.currentUser;
  await setDoc(doc(db,"users",user.uid),{
    username: username.value,
    email: user.email
  });
  alert("Saved Successfully");
}

window.logout = function(){
  signOut(auth);
}
</script>

</body>
</html>
