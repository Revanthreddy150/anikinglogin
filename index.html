<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIKING - Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.95);
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: var(--text-main);
        }

        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 15px; 
            border: 1px solid rgba(0, 242, 255, 0.2); width: 90%; max-width: 380px; text-align: center;
        }

        .hidden { display: none !important; }
        h3 { font-family: 'Orbitron', sans-serif; color: var(--accent-cyan); margin-bottom: 20px; }

        #main-avatar { 
            width: 90px; height: 90px; border-radius: 50%; 
            border: 2px solid var(--accent-cyan); object-fit: cover;
            box-shadow: 0 0 15px var(--accent-cyan); margin-bottom: 10px;
        }

        /* Avatar Selection Grid */
        .avatar-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            margin: 15px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;
        }

        .avatar-option {
            width: 100%; aspect-ratio: 1; border-radius: 50%; border: 2px solid transparent;
            cursor: pointer; transition: 0.2s; opacity: 0.6;
        }

        .avatar-option:hover { opacity: 1; transform: scale(1.1); }
        .avatar-option.selected { border-color: var(--accent-cyan); opacity: 1; box-shadow: 0 0 10px var(--accent-cyan); }

        input { 
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; color: white; box-sizing: border-box; 
        }

        button { 
            width: 100%; padding: 14px; border: none; border-radius: 6px; 
            cursor: pointer; font-weight: bold; margin-top: 10px; text-transform: uppercase;
        }
        
        .btn-primary { background: var(--accent-cyan); color: #000; }
        .btn-edit { background: transparent; border: 1px solid var(--accent-cyan); color: var(--accent-cyan); margin-top: 20px;}
    </style>
</head>
<body>

    <div id="profile-card" class="card">
        <h3>User Account</h3>
        <img id="main-avatar" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky" alt="Avatar">
        <div id="display-name" style="font-weight: 700; font-size: 1.3rem;">Loading...</div>
        <div id="display-email" style="font-size: 0.8rem; color: #777; margin-bottom: 10px;">---</div>

        <div id="edit-box" class="hidden" style="border-top: 1px solid #333; padding-top: 15px; margin-top: 15px;">
            <p style="font-size: 0.7rem; color: var(--accent-cyan); margin-bottom: 5px;">SELECT CHARACTER</p>
            
            <div class="avatar-grid" id="avatar-selector">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Aneka" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Aneka">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Zoro" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Zoro">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Mimi" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Mimi">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Buster" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Buster">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Sasha" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Sasha">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Midnight" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Midnight">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Leo" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Leo">
            </div>

            <input type="text" id="edit-name-input" placeholder="New Display Name">
            <button id="save-btn" class="btn-primary">Update Profile</button>
        </div>

        <button id="toggle-edit-btn" class="btn-edit">Edit Profile</button>
        <button id="logout-btn" style="background:none; color:#ff4b2b; font-size:0.8rem; border:none; margin-top:15px;">Logout Account</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArqJycgZtlLpM7KQ2T9h-e2eJUHtMg-TY",
            authDomain: "tff-earns.firebaseapp.com",
            projectId: "tff-earns",
            storageBucket: "tff-earns.firebasestorage.app",
            messagingSenderId: "762695597074",
            appId: "1:762695597074:web:bd7a8df2df2806d5b26ccb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let selectedAvatarUrl = "";

        // Check Auth
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('display-name').innerText = user.displayName || "Anime Fan";
                document.getElementById('display-email').innerText = user.email;
                document.getElementById('main-avatar').src = user.photoURL || "https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky";
                selectedAvatarUrl = user.photoURL;
            } else {
                alert("Please login first!");
                // window.location.href = "login.html"; 
            }
        });

        // Handle Avatar Selection
        document.querySelectorAll('.avatar-option').forEach(img => {
            img.onclick = function() {
                document.querySelectorAll('.avatar-option').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatarUrl = this.dataset.url;
            };
        });

        // Show/Hide Edit Box
        document.getElementById('toggle-edit-btn').onclick = function() {
            document.getElementById('edit-box').classList.toggle('hidden');
            this.innerText = document.getElementById('edit-box').classList.contains('hidden') ? "Edit Profile" : "Cancel Edit";
        };

        // Save Logic
        document.getElementById('save-btn').onclick = async () => {
            const user = auth.currentUser;
            const newName = document.getElementById('edit-name-input').value;

            try {
                await updateProfile(user, {
                    displayName: newName || user.displayName,
                    photoURL: selectedAvatarUrl
                });
                alert("Profile Updated Successfully!");
                location.reload();
            } catch (e) {
                alert(e.message);
            }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
