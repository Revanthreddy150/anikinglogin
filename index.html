<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIKING - Secure Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.95);
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --error-red: #ff4b2b;
        }

        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: var(--text-main);
            background-image: radial-gradient(circle at 50% 50%, #101a20 0%, #050505 100%);
        }

        .card { 
            background: var(--card-bg); padding: 30px; border-radius: 15px; 
            border: 1px solid rgba(0, 242, 255, 0.2); width: 90%; max-width: 380px; text-align: center;
            backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* --- Custom Modal Styles --- */
        #custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; align-items: center; 
            justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #custom-modal.active { opacity: 1; pointer-events: all; }
        .modal-content {
            background: #0a0a0a; border: 2px solid var(--accent-cyan);
            padding: 25px; border-radius: 10px; width: 300px; text-align: center;
            box-shadow: 0 0 20px var(--accent-cyan);
        }
        .modal-header { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent-cyan); margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .modal-body { font-size: 0.85rem; margin-bottom: 20px; line-height: 1.5; }

        .hidden { display: none !important; }
        h2, h3 { font-family: 'Orbitron', sans-serif; color: var(--accent-cyan); text-transform: uppercase; letter-spacing: 2px; }

        #main-avatar { 
            width: 90px; height: 90px; border-radius: 50%; 
            border: 2px solid var(--accent-cyan); object-fit: cover;
            box-shadow: 0 0 15px var(--accent-cyan); margin-bottom: 15px;
        }

        .avatar-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            margin: 15px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;
        }

        .avatar-option {
            width: 100%; aspect-ratio: 1; border-radius: 50%; border: 2px solid transparent;
            cursor: pointer; transition: 0.2s; opacity: 0.6;
        }

        .avatar-option.selected { border-color: var(--accent-cyan); opacity: 1; box-shadow: 0 0 10px var(--accent-cyan); }

        input { 
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; color: white; box-sizing: border-box; 
        }

        button { 
            width: 100%; padding: 14px; border: none; border-radius: 6px; 
            cursor: pointer; font-weight: bold; margin-top: 10px; text-transform: uppercase;
        }
        
        .btn-primary { background: var(--accent-cyan); color: #000; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        .btn-edit { background: transparent; border: 1px solid var(--accent-cyan); color: var(--accent-cyan); margin-top: 20px;}
        .btn-logout { background: none; color: var(--error-red); font-size: 0.8rem; border: none; margin-top: 15px; }

        #loader { font-family: 'Orbitron'; color: var(--accent-cyan); }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING SYSTEM...</div>

    <div id="custom-modal">
        <div class="modal-content">
            <div id="modal-title" class="modal-header">NETWORK NOTIFICATION</div>
            <div id="modal-msg" class="modal-body">Message goes here...</div>
            <button onclick="closeModal()" class="btn-primary" style="padding: 8px; font-size: 0.7rem;">ACKNOWLEDGE</button>
        </div>
    </div>

    <div id="auth-card" class="card hidden">
        <h2>Access Portal</h2>
        <input type="email" id="email" placeholder="EMAIL ADDRESS">
        <input type="password" id="password" placeholder="PASSWORD">
        <button id="login-btn" class="btn-primary">LOGIN</button>
        <button id="signup-btn" class="btn-primary hidden">CREATE ACCOUNT</button>
        <div id="toggle-text" style="cursor:pointer; margin-top:15px; font-size:0.8rem; color: #888;">New User? Register</div>
        <div id="forgot-password" style="cursor:pointer; margin-top:10px; font-size:0.75rem; color: #666;">Forgot Password?</div>
    </div>

    <div id="profile-card" class="card hidden">
        <h3>User Profile</h3>
        <img id="main-avatar" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky" alt="Avatar">
        <div id="display-name" style="font-weight: 700; font-size: 1.3rem;">---</div>
        <div id="display-email" style="font-size: 0.8rem; color: #777; margin-bottom: 10px;">---</div>

        <div id="edit-box" class="hidden" style="border-top: 1px solid #333; padding-top: 15px; margin-top: 15px;">
            <p style="font-size: 0.7rem; color: var(--accent-cyan);">SELECT AVATAR</p>
            <div class="avatar-grid" id="avatar-selector">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Aneka" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Aneka">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Zoro" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Zoro">
                <img class="avatar-option" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Leo" data-url="https://api.dicebear.com/7.x/adventurer/svg?seed=Leo">
            </div>
            <input type="text" id="edit-name-input" placeholder="New Name">
            <button id="save-btn" class="btn-primary">Save Changes</button>
        </div>

        <button id="toggle-edit-btn" class="btn-edit">Edit Profile</button>
        <button id="logout-btn" class="btn-logout">Logout Account</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArqJycgZtlLpM7KQ2T9h-e2eJUHtMg-TY",
            authDomain: "tff-earns.firebaseapp.com",
            projectId: "tff-earns",
            storageBucket: "tff-earns.firebasestorage.app",
            messagingSenderId: "762695597074",
            appId: "1:762695597074:web:bd7a8df2df2806d5b26ccb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let selectedAvatarUrl = "";

        // UI Selectors
        const loader = document.getElementById('loader');
        const authCard = document.getElementById('auth-card');
        const profileCard = document.getElementById('profile-card');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');

        // Modal Logic
        window.showNotice = (title, msg) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('custom-modal').classList.add('active');
        };
        window.closeModal = () => {
            document.getElementById('custom-modal').classList.remove('active');
        };

        // Monitor Auth State
        onAuthStateChanged(auth, (user) => {
            loader.classList.add('hidden');
            if (user) {
                authCard.classList.add('hidden');
                profileCard.classList.remove('hidden');
                document.getElementById('display-name').innerText = user.displayName || "ANIME FAN";
                document.getElementById('display-email').innerText = user.email;
                document.getElementById('main-avatar').src = user.photoURL || "https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky";
                selectedAvatarUrl = user.photoURL;
            } else {
                authCard.classList.remove('hidden');
                profileCard.classList.add('hidden');
            }
        });

        // Auth Actions
        document.getElementById('login-btn').onclick = () => {
            signInWithEmailAndPassword(auth, emailInput.value, passInput.value).catch(e => showNotice("AUTH ERROR", e.message));
        };

        document.getElementById('signup-btn').onclick = () => {
            createUserWithEmailAndPassword(auth, emailInput.value, passInput.value).catch(e => showNotice("AUTH ERROR", e.message));
        };

        document.getElementById('forgot-password').onclick = () => {
            const emailValue = emailInput.value;
            if (!emailValue) {
                showNotice("NETWORK", "Please enter your email address first.");
                return;
            }
            sendPasswordResetEmail(auth, emailValue)
                .then(() => showNotice("USEAS NETWORK", "ACCESS GRANTED: Password reset link has been sent to your email check in spam."))
                .catch(e => showNotice("NETWORK ERROR", e.message));
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        // Avatar Select Logic
        document.querySelectorAll('.avatar-option').forEach(img => {
            img.onclick = function() {
                document.querySelectorAll('.avatar-option').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatarUrl = this.dataset.url;
            };
        });

        // Update Profile
        document.getElementById('save-btn').onclick = async () => {
            const user = auth.currentUser;
            const newName = document.getElementById('edit-name-input').value;
            try {
                await updateProfile(user, { displayName: newName || user.displayName, photoURL: selectedAvatarUrl });
                showNotice("SYSTEM", "Profile Updated Successfully!");
                setTimeout(() => location.reload(), 2000);
            } catch (e) { showNotice("SYSTEM ERROR", e.message); }
        };

        // UI Toggles
        document.getElementById('toggle-edit-btn').onclick = function() {
            document.getElementById('edit-box').classList.toggle('hidden');
            this.innerText = document.getElementById('edit-box').classList.contains('hidden') ? "Edit Profile" : "Cancel";
        };

        document.getElementById('toggle-text').onclick = function() {
            const isLogin = !document.getElementById('login-btn').classList.contains('hidden');
            document.getElementById('login-btn').classList.toggle('hidden');
            document.getElementById('signup-btn').classList.toggle('hidden');
            document.getElementById('forgot-password').classList.toggle('hidden');
            this.innerText = isLogin ? "Have an account? Login" : "New User? Register";
        };
    </script>
</body>
</html>
